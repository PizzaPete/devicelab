<!DOCTYPE html>

<html lang="en" prefix="og: http://ogp.me/ns#">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% if page.title %}{{page.title}} | {% endif %}{{site.name}}</title>
        <meta name="description" content="{{page.description}}"/>
        <meta name="author" content="{{page.author}}"/>
        <link rel="shortcut icon" href="/resources/img/favicon.ico" type="image/x-icon" />

        <meta property="og:locale" content="en_US" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="{% if page.title %}{{page.title}} | {% endif %}{{site.name}}" />
        <meta property="og:description" content="{{page.description}}" />
        <meta property="og:url" content="{{site.url}}" />
        <meta property="og:site_name" content="{{site.name}}" />
        <meta property="og:image" content="{{site.image}}" />
        <meta name="twitter:card" content="summary_large_image"/>
        <meta name="twitter:description" content="{{page.description}}"/>
        <meta name="twitter:title" content="{% if page.title %}{{page.title}} | {% endif %}{{site.name}}"/>
        <meta name="twitter:image:src" content="{{site.image}}"/>
        <meta name="twitter:creator" content="@incentro_"/>

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="resources/css/mui.min.css">
        <link rel="stylesheet" href="resources/css/main.css">
        <script src="resources/js/mui.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    </head>
